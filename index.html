<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    
    <div class="container">
        <input type="text" id="input" disabled>
        <div class="row">
            <div class="col-3 D1">
                <button class="op" value="0" id="clear" onclick="clearDisplay()">C</button>
            </div>
            <div class="col-3 D1">
                <button   class="op" value="%" id="modulus" onclick="appendToDisplay('%')">%</button>
            </div>
            <div class="col-3 D1">
                <button   class="op" id="backspace" onclick="backspace()">B</button>
            </div>
            <div class="col-3 D1">
                <button  class="op" value="/" id="divide" onclick="appendToDisplay('/')">/</button>
            </div>
        </div>
        <div class="row">
            <div class="col-3 D1">
                <button class="num" value="7" id="seven" onclick="appendToDisplay('7')">7</button>
            </div>
            <div class="col-3 D1">
                <button class="num" value="8" id="eight" onclick="appendToDisplay('8')">8</button>
            </div>
            <div class="col-3 D1">
                <button class="num" value="9" id="nine" onclick="appendToDisplay('9')">9</button>
            </div>
            <div class="col-3 D1">
                <button  class="op" value="*" id="multiply" onclick="appendToDisplay('*')">x</button>
            </div>
        </div>
        <div class="row">
            <div class="col-3 D1">
                <button class="num" value="4" id="four" onclick="appendToDisplay('4')">4</button>
            </div>
            <div class="col-3 D1">
                <button class="num" value="5" id="five" onclick="appendToDisplay('5')">5</button>
            </div>
            <div class="col-3 D1">
                <button class="num" value="6" id="six" onclick="appendToDisplay('6')">6</button>
            </div>
            <div class="col-3 D1">
                <button  class="op" value="-" id="minus" onclick="appendToDisplay('-')">-</button>
            </div>
        </div>
        <div class="row">
            <div class="col-3 D1">
                <button class="num" value="1" id="one" onclick="appendToDisplay('1')">1</button>
            </div>
            <div class="col-3 D1">
                <button class="num" value="2" id="two" onclick="appendToDisplay('2')">2</button>
            </div>
            <div class="col-3 D1">
                <button class="num" value="3" id="three" onclick="appendToDisplay('3')">3</button>
            </div>
            <div class="col-3 D1">
                <button  class="op" value="+" id="plus" onclick="appendToDisplay('+')">+</button>
            </div>
        </div>
        <div class="row">
            <div class="col-3 D1">
                <button class="num" value="00" id="twozero" onclick="appendToDisplay('00')">00</button>
            </div>
            <div class="col-3 D1">
                <button class="num" value="0" id="zero" onclick="appendToDisplay('0')">0</button>
            </div>
            <div class="col-3 D1">
                <button class="num" value="." id="point" onclick="appendToDisplay('.')">.</button>
            </div>
            <div class="col-3 D1">
                <button class="equal" value="=" id="equal" onclick="calculate()">=</button>
            </div>
        </div>
    </div>
    

    <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="calculator.js"></script>
</body>
</html>
